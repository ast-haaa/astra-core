version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: astra-backend-mysql-1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: herbbox          # <-- matches your JDBC URL
      MYSQL_USER: appuser
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"                    # use "3307:3306" if 3306 is busy locally
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "appuser", "-psecret"]
      interval: 5s
      timeout: 3s
      retries: 20

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: astra-backend-mosquitto-1
    restart: always
    ports:
      - "1883:1883"
      # - "9001:9001"                  # uncomment if you need MQTT over WebSocket
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

volumes:
  mysql_data:
