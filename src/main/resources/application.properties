# MySQL (talk to Docker via localhost)
spring.datasource.url=jdbc:mysql://localhost:3306/herbbox?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=appuser
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MQTT (Mosquitto in Docker, exposed to host)
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=astra-backend-client
mqtt.topic=boxes/+/telemetry
management.endpoints.web.exposure.include=health,info,mappings

server.port=8081




